<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>801 Labs | {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  <link href="/static/css/bootstrap2.css" rel="stylesheet" media="screen">
  <!-- Custom styles for this template -->
  <link href="/static/css/starter-template.css" rel="stylesheet">

</head>

<body>

  <div id="nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
    
    <a class="navbar-brand" href="#">801 Labs</a>
    </div >
    
    <div class="collapse navbar-collapse">
     <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
           <li class="active"><a href="/">Home</a></li>
            {% if user.member_level.level >= 50 %}
                <li><a href='/payment/'>Payment</a></li>
            {%endif%}
            <li>User: {{user.username}} </li>
            <li><a href="/logout/">Logout</a></li>
        {% else %}
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/login/">Login</a></li>
          <li><a href="/register/">Register</a></li>
        {% endif %}
        </ul>
        </div><!--/.nav-collapse -->
    </div>
  </div>
   <div class="container">
            <h1>{% block head %}{% endblock %}</h1>
            <div class="starter-template">
            {% block content %}{% endblock %}
        </div>
   </div><!-- /.container -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap2.min.js"></script>
</body>
</html>
